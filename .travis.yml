language: python
os: linux
dist: xenial

install:
  - pip install --pre -e '.[dev]'
script:
  - pytest
  - python setup.py sdist

stages:
  - pre-commit hooks
  - test
  - documentation generation
  - name: deploy
    if: branch =~ /^v\d+\.\d+(\.\d+)?(\S+)?$/

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(\S+)?$/

python:
  - "3.8"
  - "3.7"
  - "3.6"
  - "nightly"
  - "pypy3"

matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"
  include:
    - stage: pre-commit hooks
      script: pre-commit run --all-files
    - stage: documentation generation
      script: cd docs && make html && cd ..
    - stage: deploy
      python: 3.7
      install: pipenv install --pre -e '.[docs]'
      script: cd docs && make html && cd ..
      deploy:
        - provider: pages
          skip_cleanup: true
          token: $GITHUB_TOKEN
          keep_history: true
          local_dir: docs
          on:
            branch: master
        - provider: pypi
          username: lovasoa
          password:
            secure: ""
          on:
            tags: true
            all_branches: true
